<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Geotaggr - Tag memorable locations</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ6KSFb4Rej7eSLFU-kxrA0_gw0e96xSo&sensor=true">
  </script>
</head>
<body>
  <div id="map-canvas"></div>

  <div id="map-controls">
    <ul class="nav nav-tabs" id="controller-tabs">
      <li class="active"><a href="#tags" data-toggle="tab">Tags</a></li>
      <li><a href="#new-tag" data-toggle="tab">New Tag</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="tags">
        <ul id="tag-list" class="tag-list">
          <span class="empty" style="color: #888">Empty</span>
        </ul>
      </div>
      <div class="tab-pane" id="new-tag">
        <div class="alert alert-error" style="margin-bottom: 0px">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <ul style="padding-left: 8px">
            <li>Name is required</li>
            <li>Lat must be in valid format</li>
            <li>Long must be in valid format</li>
          </ul>
        </div>
        <ul id="new-tag-form">
            <li>
              <div class="input-prepend">
                <span class="add-on">Name</span>
                <input type="text" id="name" name="name" placeholder="Summerplace" required>
              </div>
              <div data-msg='name'></div>
            </li>
            <li>
              <div class="input-prepend">
                <span class="add-on">Lat</span>
                <input type="text" id="lat" name="lat" placeholder="0.0" pattern="\d+\.?\d*">
              </div>
            </li>
            <li>
              <div class="input-prepend">
                <span class="add-on">Long</span>
                <input type="text" id="lng" name="lng" placeholder="0.0" pattern="\d+\.?\d*">
              </div>
            </li>
            <li>
              <label for="desc">Description</label>
              <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
            </li>
            <li>
              <button type="submit" class="btn btn-success" id="new-tag-button">Create</button>
            </li>
          </ul>
      </div>
    </div>
  </div>
